<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.js" defer></script>
    <script src="script.js" defer></script>

    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="title">
      <h2>Countdown Timer</h2>
    </div>

    <div class="time">
      <input type="text" placeholder="hh" class="hour inputTime" />

      <span class="colon">:</span>

      <input type="text" placeholder="mm" class="minute inputTime" />

      <span class="colon">:</span>

      <input type="text" placeholder="ss" class="second inputTime" />
    </div>

    <div class="button-container">
      <div class="buttons">
        <div class="start btn">Start</div>

        <div class="pause btn">Pause</div>

        <div class="reset btn">Reset</div>
      </div>
    </div>
  </body>
</html>
